<!DOCTYPE html>
<html>
<head>
    <title>Payment - Grab N Go</title>
    <style>
        /* â¬‡ Paste the Payment Page CSS here */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #f1faff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 50px;
            color: #333;
            font-size: 2.2em;
        }

        button {
            padding: 15px 35px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: 0.3s ease;
        }

        .cash {
            background: #4CAF50;
            color: white;
        }
        .cash:hover {
            background: #43a047;
        }

        .upi {
            background: #2196F3;
            color: white;
        }
        .upi:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Choose Payment Method</h1>
    <button class="cash" onclick="completePayment('Cash')">Cash</button>
    <button class="upi" onclick="completePayment('UPI')">UPI</button>

<script>
function completePayment(method) {
    let cartData = JSON.parse(localStorage.getItem("tempCart"));
    if (!cartData) {
        alert("No order found!");
        return;
    }

    let token = Math.floor(1000 + Math.random() * 9000); // 4-digit token
    let orders = JSON.parse(localStorage.getItem("orders")) || [];

    let order = { token, items: cartData.items, total: cartData.total, payment: method };
    orders.push(order);

    localStorage.setItem("orders", JSON.stringify(orders));
    localStorage.setItem("lastOrder", JSON.stringify(order));
    localStorage.removeItem("tempCart");

    location.href = "order-summary.html";
}
</script>
</body>
</html>
