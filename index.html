<!DOCTYPE html>
<html>
<head>
    <title>Grab N Go - Welcome</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2196F3, #4CAF50);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .role-btn {
            padding: 20px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 180px;
        }

        .role-btn.customer {
            background: #006aff;
            color: white;
        }

        .role-btn.admin {
            background: #006aff;
            color: white;
        }

        .role-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to Grab N Go</h1>
    <p>Choose your role</p>

    <div class="buttons">
        <button class="role-btn customer" onclick="location.href='customer.html'">Customer</button>
        <button class="role-btn admin" onclick="adminLogin()">Admin</button>

<script>
function adminLogin() {
    let password = prompt("Enter Admin Password:");
    if (password === "admin123") {  // <-- Change to your real password
        location.href = "admin.html";
    } else if (password !== null) {
        alert("Incorrect password!");
    }
}
</script>

    </div>
</body>
</html>
