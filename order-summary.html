<!DOCTYPE html>
<html>
<head>
    <title>Order Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
        #qrContainer p {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Order Summary</h1>
    <p><strong>Token No:</strong> <span id="token"></span></p>
    <p><strong>Payment Method:</strong> <span id="payment"></span></p>

    <!-- QR Code will appear here if UPI -->
    <div id="qrContainer"></div>

    <table>
        <thead>
            <tr><th>Item</th><th>Qty</th><th>Price</th></tr>
        </thead>
        <tbody id="orderItems"></tbody>
    </table>

    <h2>Total: ₹<span id="total"></span></h2>

    <!-- Go Back Button -->
    <a href="index.html" class="back-btn">Go Back to Home</a>

    <script>
        const lastOrder = JSON.parse(localStorage.getItem("lastOrder"));

        if (!lastOrder) {
            alert("No order found!");
            window.location.href = "index.html";
        } else {
            document.getElementById("token").textContent = lastOrder.token;
            document.getElementById("payment").textContent = lastOrder.payment;
            document.getElementById("total").textContent = lastOrder.total.toFixed(2);

            const tbody = document.getElementById("orderItems");
            lastOrder.items.forEach(item => {
                let row = `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.qty}</td>
                        <td>₹${(item.price * item.qty).toFixed(2)}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            // Show clickable QR if payment method is UPI
            if (lastOrder.payment.toLowerCase() === "upi") {
    // Your actual UPI details
    const pa = encodeURIComponent("9876543210@upi");  // Replace with your real UPI ID
    const pn = encodeURIComponent("Gayathri");        // Replace with your name/merchant name
    const am = encodeURIComponent(lastOrder.total.toFixed(2));
    const cu = "INR";
    const upiLink = `upi://pay?pa=${pa}&pn=${pn}&am=${am}&cu=${cu}`;

    // Use your own QR image instead of generating one
    const qrImageSrc = "upii.jpg"; // Path to your uploaded QR image

    document.getElementById("qrContainer").innerHTML = `
        <p>Scan the QR code below to pay or 
           <a href="${upiLink}" style="color: #4CAF50; font-weight: bold;" 
              target="_blank" rel="noopener noreferrer">
              click here to pay via UPI app
           </a>:
        </p>
        <a href="${upiLink}" target="_blank" rel="noopener noreferrer">
            <img src="${qrImageSrc}" alt="UPI QR Code">
        </a>
    `;
}
        }
    </script>
</body>
</html>
